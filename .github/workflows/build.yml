name: Build Workflow

on:
  pull_request:
    branches: [ compiled ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.3'
          architecture: 'x64'

      - name: Install Dependencies
        run: |
          pip install PyInstaller
          pip install -r requirements.txt

      - name: Run PyInstaller
        run: |
          python -m PyInstaller --onefile main.py

      - name: Fetch all tags
        run: git fetch --tags

      - name: Increment version
        id: versioning
        run: |
          TAG=$(git tag --list '1.3.*' | sort -V | tail -n1)
          if [[ -z "$TAG" ]]; then
            echo "::set-output name=version::1.3.0"
          else
            NEXT_NUM=$(echo $TAG | awk -F '.' '{print $3+1}')
            echo "::set-output name=version::1.3.$NEXT_NUM"
          fi
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.versioning.outputs.version }}
          release_name: 'Hotm4rtei'
          body: 'New release ${{ steps.versioning.outputs.version }} generated by pull request'
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/main.exe
          asset_name: 'Hotm4rtei-${{ steps.versioning.outputs.version }}-Windows-amd64.exe'
          asset_content_type: application/octet-stream
