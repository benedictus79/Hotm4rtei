name: Build Workflow

on:
  push:
    branches: compiled
  pull_request:
    branches: [ compiled ]

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.12.3'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install PyInstaller
          pip install -r requirements.txt
      - name: Modify pkg_resources
        run: |
          $path = "C:\hostedtoolcache\windows\Python\3.12.3\x64\Lib\site-packages\pkg_resources\__init__.py"
          (Get-Content $path) -replace 'ImpImporter', 'zipimporter' | Set-Content $path
      - name: Run PyInstaller
        run: |
          python -m PyInstaller main.spec
      - uses: actions/upload-artifact@v2
        with:
          name: 'hotm4rtei v1.3'
          path: dist/hotm4rtei v1.3.exe
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.head_commit.message }}
          release_name: ${{ github.event.head_commit.message }}
          body: |
            Test Release v1.0.0
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/hotm4rtei v1.3.exe
          asset_name: Hotm4rtei-Windows-amd64.exe
          asset_content_type: application/zip